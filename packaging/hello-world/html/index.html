<!DOCTYPE html>
<html>
<head>
<style>
    body {
	font-family: "Lucida Console", "Courier New", monospace;
	transform: scale(4);
        background-color: whitesmoke;
    }

    .outer {
        display: table;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }

    .middle {
        display: table-cell;
        vertical-align: middle;
    }

    .content {
        margin-left: auto;
        margin-right: auto;
        width: 200px;
    }
</style>
</head>
<body>
<div class="outer">
    <div class="middle">
        <div class="content">
            <br/>
            <img src="microshift_logo.png" alt="MicroShift logo" style="height:100px;"><br/>Hello, MicroShift!
    	</div>
    </div>
</div>
</body>
</html>
